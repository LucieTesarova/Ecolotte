---
layout: layouts/seznam-produktu
eleventyExcludeFromCollections: true
---

{%- for product in collections.all -%}
<a href="{{ product.url }}"><h2>{{product.data.title}}</h2></a>
<img src="/images/{{ product.data.obrazek }}" width="200" alt="" />
<p>Cena: {{product.data.cena}}</p>
<div>{{ product.templateContent | striptags | truncate(150) | safe }}</div>

<hr />
{%- endfor -%}
